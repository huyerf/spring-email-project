name: Build & Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clone source
        uses: actions/checkout@v3

      - name: â˜• Setup Java 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: ğŸ—ï¸ Build .jar
        run: mvn clean package -DskipTests

      - name: ğŸ³ Build Docker image
        run: docker build -t email-app .

      - name: ğŸš€ Deploy to Remote Ubuntu via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASS }}
          port: 22
          script: |
            cd ~/email
            docker-compose down
            rm -f target/email-0.0.1-SNAPSHOT.jar
            mkdir -p target
            scp -o StrictHostKeyChecking=no target/email-0.0.1-SNAPSHOT.jar ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/home/ubuntu/email/target/
            docker-compose up -d --build
